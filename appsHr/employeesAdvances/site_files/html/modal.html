<div id="employeesAdvancesManageModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <p class="center" ng-show="mode == 'add' ">
                ##word.New## ##word.Employee Advance Request##
                <i class="fa fa-plus"></i>
            </p>
            <p class="center" ng-show="mode == 'edit' ">
                ##word.Edit## ##word.Employee Advance Request##
                <i class="fa fa-pencil"></i>
            </p>
            <p class="center" ng-show="mode == 'delete' ">
                ##word.Delete## ##word.Employee Advance Request##
                <i class="fa fa-trash"></i>
            </p>
            <p class="center" ng-show="mode == 'view' ">
                ##word.Details## ##word.Employee Advance Request##
                <i class="fa fa-file"></i>
            </p>
        </div>

        <div class="modal-body">
            <div x-import="employeesAdvances/modalContent.html"></div>
        </div>

        <div class="modal-footer center">
            <p class="error">{{error}}</p>
            <i-button ng-show="mode == 'add' " type="add" label="##word.Add##" ng-click="add(item)"></i-button>
            <i-button ng-show="mode == 'edit' && item.requestStatus != 'rejected'" type="edit" label="##word.Save##" ng-click="update(item)"></i-button>
            <i-button ng-show="mode == 'delete' && canReject" type="delete" label="##word.Delete##" ng-click="delete(item)"> </i-button>
            <i-button
                ng-show="mode == 'edit' && !item.approved && item.requestStatus != 'rejected' && item.paymentDataApproved &&  !item.hasPaidtransaction"
                x-permissions="acceptEmployeeAdvance || employeesAdvancesManage"
                type="approve"
                label="##word.Accept##"
                ng-click="accept(item)"
            >
            </i-button>
            <i-button
                ng-show="mode == 'edit' && canReject && item.requestStatus != 'rejected'"
                x-permissions="rejectEmployeeAdvance || employeesAdvancesManage"
                type="reject"
                label="##word.Reject##"
                ng-click="reject(item)"
            >
            </i-button>
            <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#employeesAdvancesManageModal')"></i-button>
        </div>
    </div>
</div>
