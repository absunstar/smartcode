<div id="attendanceManageModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <p class="center" ng-show="mode == 'add' ">
                ##word.New## ##word.Attendance##
                <i class="fa fa-plus"></i>
            </p>
            <p class="center" ng-show="mode == 'edit' ">
                ##word.Edit## ##word.Attendance##
                <i class="fa fa-pencil"></i>
            </p>
            <p class="center" ng-show="mode == 'delete' ">
                ##word.Delete## ##word.Attendance##
                <i class="fa fa-trash"></i>
            </p>
            <p class="center" ng-show="mode == 'view' ">
                ##word.Details## ##word.Attendance##
                <i class="fa fa-file"></i>
            </p>
        </div>

        <div class="modal-body">
            <div x-import="attendance/modalContent.html"></div>
        </div>

        <div class="modal-footer center">
            <p class="error">{{error}}</p>
            <i-button ng-show="mode == 'add' && item.shift.day " ng-disabled="!item.attendanceList.length" type="add" label="##word.Add##" ng-click="add(item)"></i-button>
            <i-button ng-show="mode == 'edit' && item.shift.day" type="edit" label="##word.Save##" ng-click="update(item)"></i-button>
            <i-button ng-show="mode == 'delete' " type="delete" label="##word.Delete##" ng-click="delete(item)"> </i-button>
            <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#attendanceManageModal')"></i-button>
        </div>
    </div>
</div>
