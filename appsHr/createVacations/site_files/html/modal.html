<div id="createVacationsManageModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <p class="center" ng-show="mode == 'add' ">
                ##word.New## ##word.Vacation##
                <i class="fa fa-plus"></i>
            </p>
            <p class="center" ng-show="mode == 'edit' ">
                ##word.Edit## ##word.Vacation##
                <i class="fa fa-pencil"></i>
            </p>
            <p class="center" ng-show="mode == 'delete' ">
                ##word.Delete## ##word.Vacation##
                <i class="fa fa-trash"></i>
            </p>
            <p class="center" ng-show="mode == 'view' ">
                ##word.Vacation## ##word.Details##
                <i class="fa fa-file"></i>
            </p>
        </div>

        <div class="modal-body">
            <div x-import="createVacations/modalContent.html"></div>
        </div>

        <div class="modal-footer center">
            <p class="error">{{error}}</p>
            <i-button ng-show="mode == 'add' " type="add" label="##word.Add##" ng-click="add(item)"></i-button>
            <i-button ng-show="mode == 'edit' && !item.approved " type="edit" label="##word.Save##" ng-click="update(item)"></i-button>
            <i-button ng-show="mode == 'delete' && !item.approved " type="delete" label="##word.Delete##" ng-click="delete(item)"> </i-button>
            <i-button ng-show="mode == 'edit' && !item.approved " x-permissions="approveGroupVacation || createVacationsManage" type="approve" label="##word.Approve##" ng-click="approve(item)">
            </i-button>
            <i-button ng-show="mode == 'edit' && item.approved " x-permissions="unapproveGroupVacation || createVacationsManage" type="approve" label="##word.Unapprove##" ng-click="unapprove(item)">
            </i-button>
            <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#createVacationsManageModal')"></i-button>
        </div>
    </div>
</div>
