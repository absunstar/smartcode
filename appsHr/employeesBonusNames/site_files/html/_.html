<div ng-controller="employeesBonusNames" class="loaded">
    <div class="row" x-permissions="employeesBonusNamesUi || employeesBonusNamesManage">
        <div x-import="employeesBonusNames/modal.html"></div>
        <div x-import="employeesBonusNames/modalSearch.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="employeesBonusNamesAdd || employeesBonusNamesManage" label="##word.New##" ng-click="showAdd()"></i-button>
            <i-button type="search" x-permissions="employeesBonusNamesSearch || employeesBonusNamesManage" label="##word.Active##" ng-click="searchAll(search={active:true})"></i-button>
            <i-button type="search" x-permissions="employeesBonusNamesSearch || employeesBonusNamesManage" label="##word.Not Active##" ng-click="searchAll(search={active:false})"></i-button>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="employeesBonusNamesSearch || employeesBonusNamesManage"></i-control>
        </div>
        <div class="table-responsive">
            <table class="table hover bold" id="employees-bonus-names">
                <tr>
                    <th>##word.Code##</th>
                    <th>##word.Name##</th>
                    <th>##word.Status##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td class="center blue">{{item.code}}</td>
                    <td class="center">{{item.name##session.lang##}}</td>
                    <td class="center">
                        <span class="text-success" ng-show="item.active">##word.Active##</span>
                        <span class="text-danger" ng-show="!item.active">##word.Not Active##</span>
                    </td>

                    <td class="center not-print">
                        <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button type="edit" x-permissions="employeesBonusNamesUpdate || employeesBonusNamesManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions="employeesBonusNamesDelete || employeesBonusNamesManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="employeesBonusNamesPrint || employeesBonusNamesManage" type="print" label="##word.Print##" onclick="site.print('#employees-bonus-names')"></i-button>
        <i-button x-permissions="employeesBonusNamesExport || employeesBonusNamesManage" type="export" label="##word.Export to excel##" onclick="site.export('#employees-bonus-names')"> </i-button>
    </div>
</div>
