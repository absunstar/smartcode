<div id="employeesContractsManageModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <p class="center" ng-show="mode == 'add' ">
                ##word.New## ##word.Employee Contract##
                <i class="fa fa-plus"></i>
            </p>
            <p class="center" ng-show="mode == 'edit' ">
                ##word.Edit## ##word.Employee Contract##
                <i class="fa fa-pencil"></i>
            </p>
            <p class="center" ng-show="mode == 'delete' ">
                ##word.Delete## ##word.Employee Contract##
                <i class="fa fa-trash"></i>
            </p>
            <p class="center" ng-show="mode == 'view' ">
                ##word.Employee Contract## ##word.Details##
                <i class="fa fa-file"></i>
            </p>
        </div>

        <div class="modal-body">
            <div x-import="employeesContracts/modalContent.html"></div>
        </div>

        <div class="modal-footer center">
            <i-button ng-show="mode == 'add' " type="add" label="##word.Add##" ng-click="add(item)"></i-button>
            <i-button ng-show="mode == 'edit' && !item.approved" type="edit" label="##word.Save##" ng-click="update(item)"></i-button>
            <!-- <i-button ng-show="mode == 'delete' && !item.approved" type="delete" label="##word.Delete##" ng-click="delete(item)"> </i-button> -->
            <i-button ng-show="mode == 'edit' && !item.approved" x-permissions="acceptEmployeeContract|| employeesContractsManage" type="approve" label="##word.Accept##" ng-click="accept(item)">
            </i-button>
            <i-button ng-show="mode == 'edit' && !item.approved " x-permissions="rejectEmployeeContract|| employeesContractsManage" type="reject" label="##word.Reject##" ng-click="reject(item)">
            </i-button>
            <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#employeesContractsManageModal')"></i-button>
        </div>
    </div>
</div>
