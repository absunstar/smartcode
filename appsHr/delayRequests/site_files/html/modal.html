<div id="delayRequestsManageModal" class="modal" fixed>
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <p class="center" ng-show="mode == 'add' ">
                ##word.New## ##word.Delay Request##
                <i class="fa fa-plus"></i>
            </p>
            <p class="center" ng-show="mode == 'edit' ">
                ##word.Edit## ##word.Delay Request##
                <i class="fa fa-pencil"></i>
            </p>
            <p class="center" ng-show="mode == 'delete' ">
                ##word.Delete## ##word.Delay Request##
                <i class="fa fa-trash"></i>
            </p>
            <p class="center" ng-show="mode == 'view' ">
                ##word.Details## ##word.Delay Request##
                <i class="fa fa-file"></i>
            </p>
        </div>

        <div class="modal-body">
            <div x-import="delayRequests/modalContent.html"></div>
        </div>

        <div class="modal-footer center">
            <p class="error">{{error}}</p>
            <i-button ng-show="mode == 'add' " type="add" label="##word.Add##" ng-click="add(item)"></i-button>
            <i-button ng-show="mode == 'edit' " type="edit" label="##word.Save##" ng-click="update(item)"></i-button>
            <i-button ng-show="mode == 'delete' " type="delete" label="##word.Delete##" ng-click="delete(item)"> </i-button>
            <i-button ng-show="mode == 'edit' && !item.approved" x-permissions="acceptDelayRequest || delayRequestsManage" type="approve" label="##word.Accept##" ng-click="accept(item)"> </i-button>
            <i-button ng-show="mode == 'edit' && !item.approved " x-permissions="rejectDelayRequest || delayRequestsManage" type="approve" label="##word.Reject##" ng-click="reject(item)"> </i-button>
            <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#delayRequestsManageModal')"></i-button>
        </div>
    </div>
</div>
