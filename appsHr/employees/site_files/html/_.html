<div ng-controller="employees" class="loaded">
    <div class="row" x-permissions="employeesUi || employeesManage">
        <div x-import="employees/modal.html"></div>
        <div x-import="employees/modalSearch.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="employeesAdd || employeesManage" label="##word.New##" ng-click="showAdd()"></i-button>
            <i-button type="search" x-permissions="employeesSearch || employeesManage" label="##word.Active##" ng-click="searchAll(search={active:true})"></i-button>
            <i-button type="search" x-permissions="employeesSearch || employeesManage" label="##word.Not Active##" ng-click="searchAll(search={active:false})"></i-button>
            <i-button type="search" x-permissions="employeesSearch || employeesManage" label="##word.Male##" ng-click="searchAll(search={'gender.id':1})"></i-button>
            <i-button type="search" x-permissions="employeesSearch || employeesManage" label="##word.Female##" ng-click="searchAll(search={'gender.id':2})"></i-button>
            <i-button type="search" x-permissions="employeesSearch || employeesManage" label="##word.Single##" ng-click="searchAll(search={'maritalStatus.id':1})"></i-button>
            <i-button type="search" x-permissions="employeesSearch || employeesManage" label="##word.Married##" ng-click="searchAll(search={'maritalStatus.id':2})"></i-button>
            <i-button type="search" x-permissions="employeesSearch || employeesManage" label="##word.Has ID##" ng-click="searchAll(search={idType:'id'})"></i-button>
            <i-button type="search" x-permissions="employeesSearch || employeesManage" label="##word.Has Passport##" ng-click="searchAll(search={idType:'iqama'})"></i-button>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="employeesSearch || employeesManage"></i-control>
        </div>
        <div class="table-responsive">
            <table class="table hover bold" id="employees">
                <tr>
                    <th class="w150">##word.Logo##</th>
                    <th>##word.Code##</th>
                    <th>##word.Name##</th>
                    <th>##word.Mobile##</th>
                    <th>##word.Status##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td>
                        <i-image view class="logo center" ng-model="item.image"></i-image>
                    </td>
                    <td class="center blue">{{item.code}}</td>
                    <td class="center">{{item.fullName##session.lang##}}</td>
                    <td class="center blue">{{item.mobile}}</td>
                    <td class="center">
                        <span ng-show="item.active" class="text-success">##word.Active##</span>
                        <span ng-show="!item.active" class="text-danger">##word.Not Active##</span>
                    </td>

                    <td class="center not-print">
                        <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button type="edit" x-permissions="employeesUpdate || employeesManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions="employeesDelete || employeesManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="employeesPrint || employeesManage" type="print" label="##word.Print##" onclick="site.print('#employees')"></i-button>
        <i-button x-permissions="employeesExport || employeesManage" type="export" label="##word.Export to excel##" onclick="site.export('#employees')"> </i-button>
    </div>
</div>
