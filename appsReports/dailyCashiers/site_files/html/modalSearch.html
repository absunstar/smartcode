<div id="dailyCashiersSearchModal" class="modal small">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <p class="center">##word.Search All## <i class="fa fa-search"></i></p>
    </div>

    <div class="modal-body">
      <form class="form">
        <div class="row">
          <i-date ng-model="search.dateFrom" v="r" label="##word.Date From##" class="col6"></i-date>
          <i-date ng-model="search.dateTo" v="r" label="##word.Date To##" class="col6"></i-date>
        </div>
      </form>
    </div>

    <p class="error">{{error}}</p>

    <div class="modal-footer center">
      <i-button type="close" label="##word.Close##" onclick="site.hideModal('#dailyCashiersSearchModal')"> </i-button>

      <i-button type="clear" label="##word.Empty Search##" ng-click="search = {}"> </i-button>

      <i-button type="search" label="##word.Search##" ng-click="searchAll()"> </i-button>
    </div>
  </div>
</div>
