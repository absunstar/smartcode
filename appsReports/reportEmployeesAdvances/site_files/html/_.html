<div ng-controller="reportEmployeesAdvances" class="loaded">
  <div class="row" x-permissions="reportEmployeesAdvancesUi || reportEmployeesAdvancesManage">
    <div x-import="employeesAdvances/modal.html"></div>

    <div class="row" x-permissions="reportEmployeesAdvancesManage">
      <i-list v="r" class="col3" display="fullName##session.lang##" ng-model="_search.employee" items="employeesList" label="##word.Employee##" ng-search="item.$employee"></i-list>

      <i-date class="col3" label="##word.From Date##" ng-model="_search.fromDate"> </i-date>

      <i-date class="col3" label="##word.To Date##" ng-model="_search.toDate"> </i-date>

      <div class="col2">
        <br />
        <i-button type="search" label="##word.Search##" ng-click="searchAll()"></i-button>
      </div>
    </div>

    <p class="error">{{ error}}</p>
    <div class="table-responsive">
      <table class="table hover bold" id="reportEmployeesAdvances">
        <tr>
          <th>##word.Name##</th>
          <th>##word.Date##</th>
          <th>##word.Status##</th>
          <th class="not-print">##word.Actions##</th>
        </tr>
        <tr ng-repeat="item in list | filter:$search">
          <td class="center">{{item.employee.fullName##session.lang##}}</td>
          <td class="center">{{item.date|date:'dd/MM/yyyy'}}</td>
          <td class="center">
            <span ng-show="item.requestStatus === 'accepted'" class="text-success"> {{item.requestStatus}} </span>
            <span ng-show="item.requestStatus !== 'accepted'" class="text-danger"> {{item.requestStatus}} </span>
          </td>
          <td class="center not-print">
            <i-button type="view" title="##word.View##" ng-click="showView(item)"></i-button>
          </td>
        </tr>
      </table>
    </div>
    <i-button x-permissions="reportEmployeesAdvancesPrint || reportEmployeesAdvancesManage" type="print" label="##word.Print##" onclick="site.print('#reportEmployeesAdvances')"></i-button>
    <i-button x-permissions="reportEmployeesAdvancesExport || reportEmployeesAdvancesManage" type="export" label="##word.Export to excel##" onclick="site.export('#reportEmployeesAdvances')"> </i-button>
  </div>
</div>
