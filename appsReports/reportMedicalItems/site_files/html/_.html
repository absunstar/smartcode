<div ng-controller="reportMedicalItems" class="loaded">
  <div class="row" x-permissions="reportMedicalItemsUi || reportMedicalItemsManage">
    <div x-import="storesItems/modal.html"></div>

    <div class="row" x-permissions="reportMedicalItemsManage">
      <div class="col2">
        <br />
        <i-button type="search" label="##word.search##"  ng-click="searchAll()"></i-button>
      </div>
    </div>

    <p class="error">{{ error}}</p>
    <div class="table-responsive">
      <table class="table hover bold" id="reportMedicalItems">
        <tr>
          <th>##word.S##</th>
          <th>##word.Name##</th>
          <th>##word.Scientific Name##</th>
          <th class="not-print">##word.Actions##</th>
        </tr>
        <tr ng-repeat="item in list | filter:$search">
          <td class="center">{{$index+1}}</td>
          <td class="center">{{item.name##session.lang##}}</td>
          <td class="center">{{item.scientificName}}</td>

          <td class="center not-print">
            <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>
          </td>
        </tr>
      </table>
    </div>
    <i-button x-permissions="reportMedicalItemsPrint || reportMedicalItemsManage" type="print" label="##word.Print##" onclick="site.print('#reportMedicalItems')"></i-button>
    <i-button x-permissions="reportMedicalItemsExport || reportMedicalItemsManage" type="export" label="##word.Export to excel##" onclick="site.export('#reportMedicalItems')"> </i-button>
  </div>
</div>
