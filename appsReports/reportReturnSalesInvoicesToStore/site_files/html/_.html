<div ng-controller="reportReturnSalesInvoicesToStore" class="loaded">
  <div class="row" x-permissions="reportReturnSalesInvoicesToStoreUi || reportReturnSalesInvoicesToStoreManage">
    <div x-import="returnSalesInvoices/modal.html"></div>

    <div class="row" x-permissions="reportReturnSalesInvoicesToStoreManage">
      <i-list v="r" class="col3" display="name##session.lang##" ng-model="_search.store" items="storesList" label="##word.Store##" ng-search="item.$strore"></i-list>
      <i-date class="col3" label="##word.From Date##" ng-model="_search.fromDate"> </i-date>

      <i-date class="col3" label="##word.To Date##" ng-model="_search.toDate"> </i-date>

      <div class="col2">
        <br />
        <i-button type="search" label="##word.search##" ng-click="searchAll()"></i-button>
      </div>
    </div>

    <p class="error">{{ error}}</p>
    <div class="table-responsive">
      <table class="table hover bold" id="reportReturnSalesInvoicesToStore">
        <tr>
          <th>##word.S##</th>
          <th>##word.Customer##</th>
          <th>##word.Store##</th>
          <th>##word.Date##</th>
          <th class="not-print">##word.Actions##</th>
        </tr>
        <tr ng-repeat="item in list | filter:$search">
          <td class="center">{{$index+1}}</td>
          <td class="center">{{item.customer.name##session.lang##}}</td>
          <td class="center">{{item.store.name##session.lang##}}</td>
          <td class="center">{{item.date|date:'dd/MM/yyyy'}}</td>

          <td class="center not-print">
            <i-button type="view" title="##word.View##" ng-click="showView(item)"></i-button>
          </td>
        </tr>
      </table>
    </div>
    <i-button
      x-permissions="reportReturnSalesInvoicesToStorePrint || reportReturnSalesInvoicesToStoreManage"
      type="print"
      label="##word.Print##"
      onclick="site.print('#reportReturnSalesInvoicesToStore')"
    ></i-button>
    <i-button
      x-permissions="reportReturnSalesInvoicesToStoreExport || reportReturnSalesInvoicesToStoreManage"
      type="export"
      label="##word.Export to excel##"
      onclick="site.export('#reportReturnSalesInvoicesToStore')"
    >
    </i-button>
  </div>
</div>
