<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head x-import="head.html">
    <style>
      i-image.photo img {
        width: 128px;
        height: 128px;
        border: none;
        border-radius: 0px;
        padding: 3px;
      }
      .user {
        padding: 10px;
        border: 1px solid #eee;
        margin: 15px;
        border-radius: 10px;
        height: 250px;
        width: 250px;
      }
      .user:hover {
        transform: scale(1.1);
      }
      .title {
        font-weight: bold;
        color: #000 !important;
      }
    </style>
  </head>

  <body class="##session.lang## loaded">
    <div x-import="site-top/index.html"></div>
    <div x-import="site-bottom/index.html"></div>

    <div id="main-layout" class="container">
      <div class="row">
        <div class="row" ng-controller="security">
          <div x-import="security/add_modal.html"></div>
          <div x-import="security/update_modal.html"></div>
          <div x-import="security/delete_modal.html"></div>
          <div x-import="security/view_modal.html"></div>
          <div x-permissions="securityManage " class="top-actions">
            <i-button type="btn add bg-white black" ng-click="newuser()" label="##word.New User##"></i-button>
            <i-button type="bg-white black" label="##word.Roles##" ng-click="gotoRoles()"></i-button>

            <span ng-show="busy">
              <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
              <span class="sr-only">Loading...</span>
            </span>
          </div>
          <br />
          <div x-permissions="securityManage" class="users pointer center loaded">
            <table class="table hover center">
              <tr>
                <th>##word.Image##</th>
                <th>##word.Email##</th>
                <th>##word.Name##</th>
                <th>##word.Type##</th>
              </tr>
              <tr ng-repeat="user in list" ng-click="details(user)">
                <td>
                  <i-image view class="logo center" ng-model="user.image"></i-image>
                </td>
                <td>{{user.email}}</td>
                <td>{{user.name##session.lang##}}</td>
                <td>{{user.type.name##session.lang##}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="security/index.js"></script>
  </body>
</html>
