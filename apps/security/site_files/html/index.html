<!DOCTYPE html>
<html lang="En" data-ng-app="myApp">
  <head x-import="theme1/head.html">
    <style>
      i-image.photo img {
        min-width: 240px;
      }
      .user {
        padding: 10px;
        background: var(--theme-color);
        margin: 5px;
        border-radius: 10px;
      }

      .title {
        font-weight: bold;
        color: #000 !important;
      }
    </style>
  </head>

  <body class="##session.lang## loaded">
    <div x-import="theme1/header.html"></div>

    <div id="main-layout" class="container" data-ng-controller="security">
      <div class="row">
        <i-button label="##word.Security Users##" ng-click="gotoUsers()"></i-button>
        <i-button label="##word.Security Roles##" ng-click="gotoRoles()"></i-button>
      </div>
    </div>

    <div x-import="theme1/footer.html"></div>
    <script x-import="security/index.js"></script>
  </body>
</html>
