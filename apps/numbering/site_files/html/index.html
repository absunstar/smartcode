<!DOCTYPE html>
<html lang="En" data-ng-app="myApp">
    <head x-import="theme1/head.html"> </head>

    <body class="##session.lang##">
         <div x-import="theme1/header.html"></div>
         

        <div id="main-layout" class="container loaded" ng-controller="numbering" x-permissions="login">
            <div x-import="numbering/yearMonth.html"></div>
            <div class="row">
                <div x-import="numbering/content.html"></div>
                <br />
                <br />
                <i-button type="save" label="##word.Save##" ng-click="saveNumbering()"></i-button>
                <i-button type="reset" label="##word.Reset##" ng-click="reset()"></i-button>
            </div>

            <div id="alert" class="modal alert small">
                <div class="modal-content">
                    <div class="modal-body">
                        <h1 class="blue center">##word.Settings Saved##</h1>
                    </div>
                </div>
            </div>
        </div>

        <div x-import="theme1/footer.html"></div>
        <script x-import="numbering/index.js"></script>
    </body>
</html>
