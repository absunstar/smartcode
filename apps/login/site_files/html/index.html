<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head x-import="theme1/head.html">
    <style>
      :root {
        --body-margin-top: 0px;
        --body-margin-bottom: 0px;
        --zoom: 100%;
        --fieldset-border: none;
        --fieldset-background: #fff;
      }

      * {
        max-width: initial;
      }
    </style>
    <style x-lang="ar">
      .nav1 {
        flex-direction: initial;
        padding: 7px;
      }

      :root {
        --direction: rtl;
        --text-align: right;
        --float: right;
      }
    </style>
  </head>

  <body
    
    style="background-image: linear-gradient(to right, #e9e9e9, #7fffd4)"
    class="##session.lang## loaded"
    ng-controller="login"
  >
    <div class="row" id="loginModal">
      <div class="row center">
        <form ng-hide="busy">
          <div class="col3"></div>
          <div class="col6" style="margin: 40px">
            <i-control
              class=""
              ng-model="user.email"
              type="text"
              label="##word.Email##"
              ng-keydown="loadUserBranches($event)"
            ></i-control>
            <i-control
              class=""
              ng-model="user.password"
              type="password"
              label="##word.Password##"
              ng-keydown="loadUserBranches($event)"
            ></i-control>
            <div class="">
              <br />
              <i-button
                label="##word.Login Now##"
                ng-hide="busy"
                id="loginBtn"
                class="center"
                type="login"
                ng-click="loadUserBranches()"
              ></i-button>
            </div>
          </div>

          <div class="row">
            <table class="table loaded hover center bold">
              <tr ng-repeat="b in branchList">
                <td class="blue">{{b.company.name##session.lang##}}</td>
                <td class="green">{{b.branch.name##session.lang##}}</td>
                <td>
                  <i-button
                    type="login"
                    ng-click="login(b)"
                    lable="##word.Login##"
                  ></i-button>
                </td>
              </tr>
            </table>
          </div>
        </form>
        <br />
        <br />

        <div class="row">
          <h2 class="bold center red">{{error}}</h2>
        </div>

      </div>
    </div>

    <div x-import="theme1/footer.html"></div>
    <script x-import="login/index.js"></script>
  </body>
</html>
