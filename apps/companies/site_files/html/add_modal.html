<div id="companyAddModal" class="modal" fixed> 
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.Companies Add##
                <i class="fa fa-plus "></i>
            </h2>

        </div>

        <div class="modal-body">
            <div x-import="companies/content.html"></div>
        </div>



        <div class="modal-footer center">
            <h2 class="error"> {{error}} </h2>
            <i-button type="add" label="##word.add##" ng-click="addCompany()"></i-button>
            
            <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#companyAddModal')"></i-button>
        </div>
    </div>
</div>
