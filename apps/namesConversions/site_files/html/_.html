<div ng-controller="namesConversions" class="loaded">
    <div class="row" x-permissions="namesConversionsUi || namesConversionsManage">
        <div x-import="namesConversions/modal.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="namesConversionsAdd || namesConversionsManage" label="##word.New##" ng-click="showAdd()"></i-button>
            <i-upload api="api/namesConversions/import" label="Import"></i-upload>
        </div>

        <div class="row padding">
            <i-control ng-model="search.name" ng-change="searchAll()" x-permissions="namesConversionsSearch || namesConversionsManage"></i-control>
        </div>

        <div class="table-responsive">
            <table class="table hover bold" id="t1">
                <tr>
                    <th>##word.Name AR##</th>
                    <th>##word.Name EN##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list ">
                    <td class="center">{{item.nameAr}}</td>
                    <td class="center">{{item.nameEn}}</td>

                    <td class="center not-print">
                        <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button type="edit" x-permissions="namesConversionsUpdate || namesConversionsManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions="namesConversionsDelete || namesConversionsManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="namesConversionsPrint || namesConversionsManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="namesConversionsExport || namesConversionsManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')">
        </i-button>
    </div>
</div>
