<div ng-controller="servicesGroups" class="loaded">
    <div class="row" x-permissions="servicesGroupsUi || servicesGroupsManage">
        <div x-import="servicesGroups/modal.html"></div>
        <div x-import="servicesGroups/modalSearch.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="servicesGroupsAdd || servicesGroupsManage" label="##word.New##" ng-click="showAdd()"></i-button>
            <i-upload api="api/servicesGroups/import" label="Import"></i-upload>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="servicesGroupsSearch || servicesGroupsManage"></i-control>
        </div>
        <div class="table-responsive">
            <table class="table hover bold" id="t1">
                <tr>
                    <th class="w150">##word.Logo##</th>
                    <th>##word.Code##</th>
                    <th>##word.Name Ar##</th>
                    <th>##word.Name En##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td>
                        <i-image view class="logo center" ng-model="item.image"></i-image>
                    </td>
                    <td class="center blue">{{item.code}}</td>
                    <td class="center">{{item.nameAr}}</td>
                    <td class="center">{{item.nameEn}}</td>

                    <td class="center not-print">
                        <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button type="edit" x-permissions="servicesGroupsUpdate || servicesGroupsManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions="servicesGroupsDelete || servicesGroupsManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="servicesGroupsPrint || servicesGroupsManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="servicesGroupsExport || servicesGroupsManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
    </div>
</div>
