<div id="doctorsVisitsDays" class="modal" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>

      <p class="center">
        ##word.Booking Date##
        <i class="fa fa-file"></i>
      </p>
    </div>

    <div class="modal-body">
      <div class="row padding">
        <table class="table center hover bold">
          <tr>
            <th>##word.Date##</th>
            <th>##word.Previous Booking Count##</th>
            <th>##word.Actions##</th>
          </tr>

          <tr ng-repeat="d in datesDaysList track by $index">
            <td>
              <br />
              <p class="brown">{{d.date | date : 'dd - MM - yyyy'}}</p>
            </td>

            <td>
              <br />
              <p class="brown">( {{d.previousBooking}} )</p>
            </td>

            <td>
              <i-button type="approve" label="##word.booking##" ng-click="booking(d)"></i-button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div class="modal-footer center">
      <p class="error">{{error}}</p>

      <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#doctorsVisitsDays')"></i-button>
    </div>
  </div>
</div>
