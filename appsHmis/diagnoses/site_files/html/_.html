<div ng-controller="diagnoses" class="loaded">
    <div class="row" x-permissions="diagnosesUi || diagnosesManage">
        <div x-import="diagnoses/modal.html"></div>
        <div x-import="diagnoses/modalSearch.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="diagnosesAdd || diagnosesManage" label="##word.New##" ng-click="showAdd()"></i-button>
            <i-upload api="api/diagnoses/import" label="Import"></i-upload>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="diagnosesSearch || diagnosesManage"></i-control>
        </div>
        <div class="table-responsive">
            <table class="table hover bold" id="t1">
                <tr>
                    <th>##word.Code##</th>
                    <th>##word.Name##</th>
                    <th>##word.Status##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td class="center blue">{{item.code}}</td>
                    <td class="center">{{item.name##session.lang##}}</td>
                    <td class="center">
                        <span class="text-success" ng-show="item.active">##word.Active##</span>
                        <span class="text-danger" ng-show="!item.active">##word.Not Active##</span>
                    </td>

                    <td class="center not-print">
                        <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button type="edit" x-permissions="diagnosesUpdate || diagnosesManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions="diagnosesDelete || diagnosesManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="diagnosesPrint || diagnosesManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="diagnosesExport || diagnosesManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
    </div>
</div>
