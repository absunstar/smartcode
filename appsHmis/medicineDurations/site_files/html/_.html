<div ng-controller="medicineDurations" class="loaded">
    <div class="row" x-permissions="medicineDurationsUi || medicineDurationsManage">
        <div x-import="medicineDurations/modal.html"></div>
        <div x-import="medicineDurations/modalSearch.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="medicineDurationsAdd || medicineDurationsManage" label="##word.New##" ng-click="showAdd()"></i-button>
            <i-upload api="api/medicineDurations/import" label="Import"></i-upload>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="medicineDurationsSearch || medicineDurationsManage"></i-control>
        </div>
        <div class="table-responsive">
            <table class="table hover bold" id="t1">
                <tr>
                    <th>##word.Code##</th>
                    <th>##word.Name##</th>
                    <th>##word.Day Count##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td class="center blue">{{item.code}}</td>
                    <td class="center">{{item.nameEn}}</td>
                    <td class="center">{{item.dayCount}}</td>

                    <td class="center not-print">
                        <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button type="edit" x-permissions="medicineDurationsUpdate || medicineDurationsManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions="medicineDurationsDelete || medicineDurationsManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="medicineDurationsPrint || medicineDurationsManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="medicineDurationsExport || medicineDurationsManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')">
        </i-button>
    </div>
</div>
