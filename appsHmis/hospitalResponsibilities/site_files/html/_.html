<div ng-controller="hospitalResponsibilities" class="loaded">
    <div class="row" x-permissions="hospitalResponsibilitiesUi || hospitalResponsibilitiesManage">
        <div x-import="hospitalResponsibilities/modal.html"></div>
        <div x-import="hospitalResponsibilities/modalSearch.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="hospitalResponsibilitiesAdd || hospitalResponsibilitiesManage"
                label="##word.New##" ng-click="showAdd()"></i-button>
            <i-upload api="api/hospitalResponsibilities/import" label="Import"
                x-permissions="importHospitalResponsibilities || hospitalResponsibilitiesManage"></i-upload>
        </div>

        <div class="row padding">
            <i-control ng-model="$search"
                x-permissions="hospitalResponsibilitiesSearch || hospitalResponsibilitiesManage"></i-control>
        </div>

        <div class="table-responsive">
            <table class="table hover bold" id="t1">
                <tr>
                    <th class="w150">##word.Logo##</th>
                    <th>##word.Code##</th>
                    <th>##word.Name##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td>
                        <i-image view class="logo center" ng-model="item.image"></i-image>
                    </td>
                    <td class="center blue">{{item.code}}</td>
                    <td class="center">{{item.name##session.lang##}}</td>

                    <td class="center not-print">
                        <i-button type="view" title="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button type="edit"
                            x-permissions="hospitalResponsibilitiesUpdate || hospitalResponsibilitiesManage"
                            title="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete"
                            x-permissions="hospitalResponsibilitiesDelete || hospitalResponsibilitiesManage"
                            title="##word.Delete##" ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="hospitalResponsibilitiesPrint || hospitalResponsibilitiesManage" type="print"
            label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="hospitalResponsibilitiesExport || hospitalResponsibilitiesManage" type="export"
            label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
    </div>
</div>
