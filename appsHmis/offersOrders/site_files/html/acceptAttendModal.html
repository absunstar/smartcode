<div id="acceptAttendModal" class="modal small">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <p class="center">##word.Accept Attend## <i class="fa fa-file"></i></p>
    </div>

    <p class="error">{{error}}</p>
    <div class="modal-footer center">
      <i-button type="close" label="##word.Close##" onclick="site.hideModal('#acceptAttendModal')"> </i-button>
      <i-button type="save" label="##word.Accept##" ng-click="acceptAttend(service)"> </i-button>
    </div>
  </div>
</div>
