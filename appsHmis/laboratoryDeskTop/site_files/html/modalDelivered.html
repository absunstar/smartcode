<div id="modalDeliveredModal" class="modal small">
  <div class="col2"></div>
  <div class="modal-content col8">
    <div class="modal-header">
      <span class="close">&times;</span>
      <p>##word.Delivery details## <i class="fa fa-file"></i></p>
    </div>

    <div class="modal-body">
      <form class="form">
        <fieldset>
          <div class="row">
            <i-list label="##word.Recipient person##" ng-model="item.recipientPerson" display="name##session.lang##" items="recipientPersonList" ng-search="item.$recipientPerson"></i-list>
          </div>
          <fieldset ng-show="item.recipientPerson.id == 1">
            <legend>##word.Patient##</legend>
            <table class="table bold center hover">
              <tr>
                <th>##word.Full Name##</th>
                <td class="center" colspan="5">
                  <p class="height-5">{{item.patient.fullNameEn}} ( <span class="blue">{{item.patient.code}}</span> ) <img class="img-logo" ng-src="{{item.patient.image.url}}" alt="" /></p>
                </td>
              </tr>
    
              <tr>
                <th>الإسم بالكامل</th>
                <td class="center" colspan="5">
                  <p class="height-5">{{item.patient.fullNameAr}}</p>
                </td>
              </tr>
            </table>
          </fieldset>

          <div class="row" ng-show="item.recipientPerson.id == 2">
            <i-control label="##word.Recipient Name##" ng-model="item.recipientName"></i-control>
            <i-control label="##word.Recipient Mobile##" ng-model="item.recipientMobile"></i-control>
            <i-control label="##word.Recipient Id##" ng-model="item.recipientId"></i-control>
            <i-control label="##word.Recipient-patient relationship##" ng-model="item.recipientRelation"></i-control>
          </div>
        </fieldset>
      </form>
    </div>

    <p class="error">{{error}}</p>

    <div class="modal-footer center">
      <i-button type="edit" label="##word.Save##" x-permissions="laboratoryDeskTopUpdate || laboratoryDeskTopManage" ng-click="update(item,'#modalDeliveredModal')"></i-button>
      <i-button
        type="save"
        ng-show="item.status.id == 4"
        label="##word.Save## ##word.And## ##word.Delivered##"
        x-permissions="laboratoryDeskTopUpdate || laboratoryDeskTopManage"
        ng-click="update(item,'#modalDeliveredModal',5)"
      ></i-button>

      <i-button type="close" label="##word.Close##" onclick="site.hideModal('#modalDeliveredModal')"> </i-button>
    </div>
  </div>
  <div class="col2"></div>
</div>
