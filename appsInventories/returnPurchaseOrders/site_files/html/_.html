<div ng-controller="returnPurchaseOrders" class="loaded">
    <div class="row" x-permissions="returnPurchaseOrdersUi || returnPurchaseOrdersManage">
        <div x-import="returnPurchaseOrders/modal.html"></div>
        <div x-import="returnPurchaseOrders/modalSearch.html"></div>
        <div x-import="returnPurchaseOrders/getPurchaseOrdersModal.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="returnPurchaseOrdersAdd || returnPurchaseOrdersManage" label="##word.New##" ng-click="showAdd()"></i-button>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="returnPurchaseOrdersSearch || returnPurchaseOrdersManage"></i-control>
        </div>
        <div class="table-responsive">
            <table class="table hover bold" id="t1">
                <tr>
                    <th>##word.Code##</th>
                    <th>##word.Vendor##</th>
                    <th>##word.Date##</th>
                    <th>##word.Approved##</th>
                    <th>##word.Status##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td class="center blue">{{item.code}}</td>
                    <td class="center">{{item.vendor.name##session.lang##}}</td>
                    <td class="center"><p >{{item.date |date:'dd/MM/yyyy'}} - {{item.date |date:'hh:mm:ss a'}}</p></td>
                    <td class="center">
                        <span class="text-success" ng-show="item.approved">##word.Yes##</span>
                        <span class="text-danger" ng-show="!item.approved">##word.No##</span>
                    </td>
                    <td class="center">
                        <span class="text-success" ng-show="item.active">##word.Active##</span>
                        <span class="text-danger" ng-show="!item.active">##word.Not Active##</span>
                    </td>

                    <td class="center not-print">
                        <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button
                            type="edit"
                            ng-show="!item.approved"
                            x-permissions="returnPurchaseOrdersUpdate || returnPurchaseOrdersManage"
                            label="##word.Edit##"
                            ng-click="showUpdate(item)"
                        ></i-button>

                        <i-button
                            type="delete"
                            ng-show="!item.approved"
                            x-permissions="returnPurchaseOrdersDelete || returnPurchaseOrdersManage"
                            label="##word.Delete##"
                            ng-click="showDelete(item)"
                        ></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="returnPurchaseOrdersPrint || returnPurchaseOrdersManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="returnPurchaseOrdersExport || returnPurchaseOrdersManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')">
        </i-button>
    </div>
    <div x-import="purchaseOrders/thermalPrint.html"></div>
    <div id="purchaseOrdersDetails" x-import="purchaseOrders/a4Print.html"></div>
</div>
