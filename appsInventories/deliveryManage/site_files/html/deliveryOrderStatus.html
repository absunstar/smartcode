<div id="changeDeliveryOrderStatusModal" class="modal small" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>

      <p class="center">
        ##word.Delivery Order Status##
        <i class="fa fa-file"></i>
      </p>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col3" ng-repeat="s in deliveryOrderStatusList">
          <i-button type="edit" label="{{s.name##session.lang##}}" ng-click="addDeliveryOrderStatus(s.id)"></i-button>
        </div>
      </div>

      <div class="row margin padding">
        <table class="table hover bold bold">
          <tr>
            <th>##word.Status##</th>
            <th>##word.User Name##</th>
            <th>##word.Date##</th>
          </tr>
          <tr ng-repeat=" d in item.deliveryOrderStatusList">
            <td class="center">{{d.status.name##session.lang##}}</td>
            <td class="center">{{d.user.name##session.lang##}}</td>
            <td class="center">{{d.date |date:"dd/MM/yyyy - hh:mm"}}</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="modal-footer center">
      <p class="error">{{error}}</p>
      <i-button type="save" label="##word.Save##" ng-click="update(item,'#changeDeliveryOrderStatusModal')"></i-button>
      <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#changeDeliveryOrderStatusModal')"></i-button>
    </div>
  </div>
</div>
