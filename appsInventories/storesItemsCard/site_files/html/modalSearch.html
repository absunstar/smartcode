<div id="storesItemsCardSearchModal" class="modal full">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <p class="center">##word.Search All## <i class="fa fa-search"></i></p>
        </div>

        <div class="modal-body">
            <form class="form">
                <fieldset>
                    <legend>##word.Search All##</legend>
                    <div class="row">
                        <i-list class="col4" label="##word.Item##" items="storesItemsList" display="name##session.lang##" ng-model="search.item"></i-list>
                        <i-date class="col4" label="##word.From Date##" ng-model="search.date"></i-date>
                        <i-date class="col4" label="##word.To Date##" ng-model="search.dateTo"></i-date>
                        <i-list class="col4" label="##word.Group##" items="itemsGroupList" display="name##session.lang##" ng-model="search.itemGroup"></i-list>
                        <i-list class="col4" label="##word.Store##" items="storesList" display="name##session.lang##" ng-model="search.store"></i-list>
                        <i-list class="col4" label="##word.Vendor##" items="vendorsList" display="name##session.lang##" ng-model="search.vendor"></i-list>
                        <i-list class="col4" label="##word.Transaction Type##" items="transactionsTypesList" display="name##session.lang##" ng-model="search.transactionType"></i-list>
                    </div>
                </fieldset>
            </form>
        </div>

        <p class="error">{{error}}</p>

        <div class="modal-footer center">
            <i-button type="search" label="##word.Search##" ng-click="searchAll()"> </i-button>

            <i-button type="clear" label="##word.Empty Search##" ng-click="search = {}"> </i-button>

            <i-button type="close" label="##word.Close##" onclick="site.hideModal('#storesItemsCardSearchModal')"> </i-button>
        </div>
    </div>
</div>
