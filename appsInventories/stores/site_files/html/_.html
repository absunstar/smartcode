<div ng-controller="stores" class="loaded">
    <div class="row" x-permissions0="storesUi || storesManage">
        <div x-import="stores/modal.html"></div>
        <div x-import="stores/modalSearch.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions0="storesAdd || storesManage" label="##word.New##" ng-click="showAdd()"></i-button>
            <i-button type="search" x-permissions0="storesSearch || storesManage" label="##word.Main##" ng-click="searchAll(search={'type.id':1})"></i-button>
            <i-button type="search" x-permissions0="storesSearch || storesManage" label="##word.Sub##" ng-click="searchAll(search={'type.id':2})"></i-button>
            <i-button type="search" x-permissions0="storesSearch || storesManage" label="##word.Active##" ng-click="searchAll(search={active:true})"></i-button>
            <i-button type="search" x-permissions0="storesSearch || storesManage" label="##word.Not Active##" ng-click="searchAll(search={active:false})"></i-button>

            <i-upload api="api/stores/import" label="Import" x-permissions0="importStores || storesManage"></i-upload>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions0="storesSearch || storesManage"></i-control>
        </div>
        <div class="table-responsive">
            <table class="table hover bold" id="t1">
                <tr>
                    <th class="w150">##word.Logo##</th>
                    <th>##word.Code##</th>
                    <th>##word.Name##</th>
                    <th>##word.Type##</th>
                    <th>##word.Status##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td>
                        <i-image view class="logo center" ng-model="item.image"></i-image>
                    </td>
                    <td class="center blue">{{item.code}}</td>
                    <td class="center">{{item.name##session.lang##}}</td>
                    <td class="center">{{item.type.name##session.lang##}}</td>
                    <td class="center">
                        <span ng-show="item.active" class="text-success"> ##word.Active##</span>
                        <span ng-show="!item.active" class="text-danger"> ##word.Not Active##</span>
                    </td>

                    <td class="center not-print">
                        <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button type="edit" x-permissions0="storesUpdate || storesManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions0="storesDelete || storesManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions0="storesPrint || storesManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions0="storesExport || storesManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
    </div>
</div>
