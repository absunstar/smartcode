<div id="expenseVouchersModal" class="modal small" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>

      <p class="center">
        ##word.Add Expense Vouchers##
        <i class="fa fa-file"></i>
      </p>
    </div>

    <div class="modal-body">
      <div class="row">
          <i-list v="r" class="col6" ng-model="item.paymentType" display="name##session.lang##" items="paymentTypesList2" label="##word.Payment Type##" ng-search="item.orderPaymentType"></i-list>
        <i-list v="r" class="col6" display="name##session.lang##" ng-model="item.safe" items="safesList" label="##word.Safe##" ng-search="item.$safe"></i-list>
      </div>
      <div class="row">
        <i-control v="r" class="col6" disabled label="##word.Amount required##" ng-model="item.$remainPaid"> </i-control>
        <i-control v="r" class="col6" label="##word.Amount paid##" ng-model="item.total"> </i-control>

      </div>
    </div>

    <div class="modal-footer center">
      <p class="error">{{error}}</p>
      <i-button type="add" label="##word.Add##" ng-click="addExpenseVoucher(item)"></i-button>

      <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#expenseVouchersModal')"></i-button>
    </div>
  </div>
</div>
