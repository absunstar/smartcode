<div ng-controller="salesPatientsInvoices" class="loaded">
    <div class="row" x-permissions="salesPatientsInvoicesUi || salesPatientsInvoicesManage">
        <div x-import="salesPatientsInvoices/modal.html"></div>
        <div x-import="salesInvoices/batchModal.html"></div>
        <div x-import="salesPatientsInvoices/modalSearch.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="salesPatientsInvoicesAdd || salesPatientsInvoicesManage" label="##word.New##" ng-click="showAdd()"></i-button>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="salesPatientsInvoicesSearch || salesPatientsInvoicesManage"></i-control>
        </div>
        <p class="error">{{mainError}}</p>
        <div class="table-responsive">
            <table class="table hover bold" id="t1">
                <tr>
                    <th>##word.Code##</th>
                    <th>##word.Name##</th>
                    <th>##word.Payment Type##</th>
                    <th>##word.Status##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td class="center blue">{{item.code}}</td>
                    <td class="center">{{item.doctorDeskTop.patient.fullName##session.lang##}}</td>
                    <td class="center">{{item.paymentType.name##session.lang##}}</td>
                    <td class="center">
                        <span class="text-success" ng-show="item.active">##word.Active##</span>
                        <span class="text-danger" ng-show="!item.active">##word.Not Active##</span>
                    </td>

                    <td class="center not-print">
                        <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                        <!-- <i-button type="edit" x-permissions="salesPatientsInvoicesUpdate || salesPatientsInvoicesManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button> -->

                        <!-- <i-button type="delete" x-permissions="salesPatientsInvoicesDelete || salesPatientsInvoicesManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button> -->
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="salesPatientsInvoicesPrint || salesPatientsInvoicesManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="salesPatientsInvoicesExport || salesPatientsInvoicesManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')">
        </i-button>
    </div>
    <div x-import="salesInvoices/thermalPrint.html"></div>
    <div id="salesInvoicesDetails" x-import="salesInvoices/a4Print.html"></div>
    <div id="salesInvoicesLabels" x-import="salesInvoices/labelPrint.html"></div>
</div>
