<div id="installmentsModal" class="modal small" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>

      <p class="center">
        ##word.Add Expense Vouchers##
        <i class="fa fa-file"></i>
      </p>
    </div>

    <div class="modal-body">
      <div class="row">
        <i-control type="number" class="col3" label="##word.Number Of Months##" ng-model="item.$numberOfMonths"> </i-control>
        <i-date class="col6" label="##word.First due date##" ng-model="item.$firstDueDate"> </i-date>
        <div class="col3">
          <br />
          <i-button type="push" label="##word.Set Installments##" ng-click="setInstallments(item)"></i-button>
        </div>
      </div>

      <div class="row">
        <table class="table hover border" ng-show="item.installmentsList.length > 0">
          <tr>
            <th>##word.S##</th>
            <th>##word.Installment Date##</th>
            <th>##word.Amount## <span class="currency">##word.$##</span></th>
          </tr>
          <tr ng-repeat="c in item.installmentsList">
            <td class="center">{{$index+1}}</td>
            <td class="center">{{c.date |date:'dd/MM/yyyy'}}</td>
            <td class="center">
              <i-control type="number" ng-model="c.amount"> </i-control>
            </td>
           
          </tr>
        </table>
      </div>
    </div>

    <div class="modal-footer center">
      <p class="error">{{error}}</p>

      <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#installmentsModal')"></i-button>
    </div>
  </div>
</div>
