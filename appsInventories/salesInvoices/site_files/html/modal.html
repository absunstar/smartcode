<div id="salesInvoicesManageModal" class="modal full" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <p class="center" ng-show="mode == 'add' ">
        ##word.New## ##word.Sales Invoice##
        <i class="fa fa-plus"></i>
      </p>
      <p class="center" ng-show="mode == 'edit' ">
        ##word.Edit## ##word.Sales Invoice##
        <i class="fa fa-pencil"></i>
      </p>
      <p class="center" ng-show="mode == 'delete' ">
        ##word.Delete## ##word.Sales Invoice##
        <i class="fa fa-trash"></i>
      </p>
      <p class="center" ng-show="mode == 'view' ">
        ##word.Sales Invoice## ##word.Details##
        <i class="fa fa-file"></i>
      </p>
    </div>

    <div class="modal-body">
      <div x-import="salesInvoices/modalContent.html"></div>
    </div>

    <div class="modal-footer center">
      <p class="error">{{error}}</p>
      <i-button ng-show="mode == 'add' " type="add" label="##word.Add##" ng-click="add(item)"></i-button>
      <i-button ng-show="mode == 'edit' " type="edit" label="##word.Save##" ng-click="update(item)"></i-button>
      <i-button ng-show="mode == 'delete' " type="delete" label="##word.Delete##" ng-click="delete(item)"> </i-button>
      <i-button type="print" ng-if="item.id" x-permissions="salesInvoicesPrint || salesInvoicesManage" label="##word.print##" ng-click="print('a4')"></i-button>
      <i-button x-permissions="salesInvoicesPrint || salesInvoicesManage" ng-if="item.id" label="##word.Thermal print##" ng-click="thermalPrint(item)"></i-button>
      <i-button type="print" ng-if="item.id" x-permissions="salesInvoicesPrint || salesInvoicesManage" label="##word.PDF printer##" ng-click="print('pdf')"></i-button>
      <i-button type="print" ng-if="item.id" x-permissions="salesInvoicesPrint || salesInvoicesManage" label="##word.Label printer##" ng-click="labelPrint()"></i-button>
      <i-button type="close" label="##word.Close##" onclick="site.hideModal( '#salesInvoicesManageModal')"></i-button>
    </div>
  </div>
</div>
