<div id="orderDetailsModal" class="modal small">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
    </div>

    <div class="modal-body">
      <div class="row">
        <i-list
          ng-show="item.salesCategory.id == 2"
          ng-search="item.$delivery"
          class="col5"
          display="name##session.lang##"
          ng-model="item.delivery"
          label="##word.Delivery Boy##"
          items="deliveryList"
        ></i-list>
        <div class="col7">
          <div class="row">
            <i-list
              ng-model="item.customer"
              class="col9"
              label="##word.Customer##"
              ng-get="getCustomers($search)"
              ng-change="selectCustomer()"
              items="customersList"
              display="name##session.lang##"
            ></i-list>
            <i-button type="add" label="##word.New Customer##" ng-click="showAddCustomer()"> </i-button>
          </div>
        </div>

        <br />
        <br />

        <fieldset ng-show="item.salesCategory.id == 2">
          <legend>##word.Address Details##</legend>
          <div class="row">
            <div class="row">
              <i-list
                class="col4"
                label="##word.Governorate##"
                ng-model="item.customer.gov"
                items="govList"
                display="name##session.lang##"
                ng-change="getCitiesList(item.customer.gov)"
                ng-search="item.customer.$gov"
              ></i-list>

              <i-list
                class="col4"
                label="##word.City##"
                ng-model="item.customer.city"
                items="cityList"
                ng-change="getAreasList(item.customer.city)"
                display="name##session.lang##"
                ng-search="item.customer.$city"
              ></i-list>

              <i-list
                class="col4"
                label="##word.Area##"
                ng-model="item.customer.area"
                ng-change="selectArea(item.customer.area)"
                items="areasList"
                display="name##session.lang##"
                ng-search="item.customer.$area"
              ></i-list>
            </div>

            <div class="row">
              <i-control class="col4" ng-model="item.deliveryPrice" label="##word.Delivery Price##" ng-change="calculate(item)" type="number"> </i-control>
              <i-control class="col8" label="##word.Street##" ng-model="item.customer.street"> </i-control>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="row" ng-show="item.salesCategory.id == 3">
        <div class="row">
          <div class="row">
            <div class="col4 " ng-show="item.table.id">
              <fieldset>
                <a class="">
                  <div class="row">
                    <div class="col-4 center"><img ng-src="{{item.table.image.url}}" /></div>
                    <div class="center"><p class="center font-18">{{item.tablesGroup.name##session.lang##}}</p></div>
                    <div class="col-8"><p class="center font-20">{{item.table.name##session.lang##}} ( {{item.table.code}} )</p></div>
                  </div>
                </a>
              </fieldset>
            </div>

            <div class="col1"></div>
            <div class="col7">
              <div class="row">
                <i-control class="col6" ng-model="item.table.minimum" label="##word.Minimum persons##" type="number" disabled></i-control>

                <i-control class="col6" disabled ng-model="item.table.maximum" label="##word.Maximum persons##" type="number"></i-control>
              </div>

              <div class="row">
                <i-control class="col6" ng-model="item.personsCount" label="##word.Count of people##" type="number"></i-control>

                <i-control class="col6" ng-model="item.service" label="##word.service##" type="number" ng-change="calc(item)"></i-control>
              </div>
            </div>
          </div>
        </div>

        <br />
        <hr style="height: 5px; color: grey; background-color: rgb(0, 0, 199)" />
        <br />
        <div class="row" ng-repeat="g in tablesGroupsList">
          <fieldset>
            <legend>
              {{g.name##session.lang##}}
            </legend>

            <div class="row item-list border">
              <a ng-class="{'table-busy' : table.busy }" class="item col4 pointer" ng-repeat="table in g.tablesList" ng-click="selectTable(table,g)" help-id="menu_monitor">
                <div class="row">
                  <div class="col-4 center"><img ng-src="{{table.image.url}}" /></div>
                  <div class="col-8"><p class="center font-18">{{table.name##session.lang##}} ( {{table.code}} )</p></div>
                </div>
              </a>
            </div>
          </fieldset>
        </div>
      </div>

    
    </div>

    <h2 class="error">{{error}}</h2>

    <div class="modal-footer center">
      <i-button type="close" label="##word.Close##" onclick="site.hideModal('#orderDetailsModal')"> </i-button>
    </div>
  </div>
</div>
