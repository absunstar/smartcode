<div id="expenseVouchersModalDataList" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <p class="center">##word.Get Data## <i class="fa fa-search"></i></p>
        </div>

        <div class="modal-body">
            <form class="form">
                <fieldset>
                    <div class="table-responsive">
                        <table class="table hover bold" id="departments">
                            <tr>
                                <th>##word.S##</th>
                                <th>##word.Code##</th>
                                <th>##word.Date##</th>
                                <th>##word.Total##</th>
                                <th class="not-print">##word.Actions##</th>
                            </tr>
                            <tr ng-repeat="elem in dataList">
                                <td class="center">{{$index+1}}</td>
                                <td class="center">{{elem.code}}</td>
                                <td class="center">{{elem.date|date:'dd/MM/yyyy'}}</td>
                                <td class="center"><span> {{elem.totalNet}}</span> <span class="currency">##word.$##</span></td>

                                <td class="center not-print">
                                    <i-button type="push" ng-click="setTotalValue(elem)"></i-button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </fieldset>
            </form>
        </div>

        <p class="error">{{error}}</p>

        <div class="modal-footer center">
            <i-button type="close" label="##word.Close##" onclick="site.hideModal('#expenseVouchersModalDataList')"> </i-button>
        </div>
    </div>
    <div class="col2"></div>
</div>
