<div ng-controller="exchangeVouchers" class="loaded">
    <div class="row" x-permissions="exchangeVouchersUi || exchangeVouchersManage">
        <div x-import="exchangeVouchers/modal.html"></div>
        <div x-import="exchangeVouchers/modalSearch.html"></div>
        <div x-import="exchangeVouchers/modalDataList.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="exchangeVouchersAdd || exchangeVouchersManage" label="##word.New##" ng-click="showAdd()"></i-button>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="exchangeVouchersSearch || exchangeVouchersManage"></i-control>
        </div>
        <div class="table-responsive">
            <table class="table hover bold" id="t1">
                <tr>
                    <th>##word.Code##</th>
                    <th>##word.Type##</th>
                    <th>##word.Date##</th>
                    <th>##word.Total##</th>
                    <th>##word.Status##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td class="center blue">{{item.code}}</td>
                    <td class="center">{{item.voucherType.name##session.lang##}}</td>
                    <td class="center">{{item.date|date:'dd/MM/yyyy'}}</td>
                    <td class="center"><span class="text-success">{{item.total|number:'0.3'}}</span> <span class="currency">##word.$##</span></td>

                    <td class="center">
                        <span ng-show="item.active" class="text-success"> ##word.Active##</span>
                        <span ng-show="!item.active" class="text-danger">##word.Not Active##</span>
                    </td>

                    <td class="center not-print">
                        <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button type="edit" x-permissions="exchangeVouchersUpdate || exchangeVouchersManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions="exchangeVouchersDelete || exchangeVouchersManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="exchangeVouchersPrint || exchangeVouchersManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
        <i-button x-permissions="exchangeVouchersExport || exchangeVouchersManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')">
        </i-button>
    </div>
</div>
