<div ng-controller="journalEntry" class="loaded">
    <div class="row" x-permissions="journalEntryUi || journalEntryManage">
        <div x-import="journalEntry/modal.html"></div>
        <div x-import="journalEntry/modalSearch.html"></div>
        <div x-import="journalEntry/costCentersModal.html"></div>
        <div x-import="journalEntry/generalLedgerModal.html"></div>

        <div class="top-actions">
            <i-button type="add" x-permissions="journalEntryAdd || journalEntryManage" label="##word.New##" ng-click="showAdd()"></i-button>
        </div>

        <div class="row padding">
            <i-control ng-model="$search" x-permissions="journalEntrySearch || journalEntryManage"></i-control>
        </div>
        <div class="table-responsive">
            <table class="table hover bold" id="jurnalEntry">
                <tr>
                    <th class="w150">##word.Logo##</th>
                    <th>##word.Code##</th>
                    <th>##word.Name##</th>
                    <th class="not-print">##word.Actions##</th>
                </tr>
                <tr ng-repeat="item in list | filter:$search">
                    <td>
                        <i-image view class="logo center" ng-model="item.image"></i-image>
                    </td>
                    <td class="center blue">{{item.code}}</td>
                    <td class="center">{{item.name##session.lang##}}</td>

                    <td class="center not-print">
                        <i-button type="view" label="##word.View##" ng-click="showView(item)"></i-button>

                        <i-button type="edit" x-permissions="journalEntryUpdate || journalEntryManage" label="##word.Edit##" ng-click="showUpdate(item)"></i-button>

                        <i-button type="delete" x-permissions="journalEntryDelete || journalEntryManage" label="##word.Delete##" ng-click="showDelete(item)"></i-button>
                    </td>
                </tr>
            </table>
        </div>
        <i-button x-permissions="journalEntryPrint || journalEntryManage" type="print" label="##word.Print##" onclick="site.print('#jurnalEntry')"></i-button>
        <i-button x-permissions="journalEntryExport || journalEntryManage" type="export" label="##word.Export to excel##" onclick="site.export('#jurnalEntry')"> </i-button>
    </div>
</div>
