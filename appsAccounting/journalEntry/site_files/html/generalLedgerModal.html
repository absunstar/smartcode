<div id="generalLedgerModal" class="modal small" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <p class="center">##word.General Ledgers Modal## <i class="fa fa-file"></i></p>
    </div>

    <div class="modal-body">
      <form class="form">
        <fieldset>
          <p class="center font-25 bold">{{account.name##session.lang##}}</p>
          <div class="row">
            <table class="table loaded center bold hover details">
              <tr>
                <th>##word.Code##</th>
                <th>##word.General Ledger Name##</th>
                <th>##word.Assistant general Ledger##</th>
              </tr>

              <tr ng-repeat="c in account.generalLedgerList">
                <td class="center">
                  <p>{{c.code}}</p>
                </td>
                <td class="center">
                  <p>{{c.name##session.lang##}}</p>
                </td>
                <td class="center">
                  <i-list items="c.$assistantGeneralLedgerList" ng-search="c.$assistantgeneralLedgers" display="name##session.lang##" ng-model="c.assistantgeneralLedger"> </i-list>
                </td>
              </tr>
            </table>
          </div>
        </fieldset>
      </form>
    </div>

    <p class="error">{{error}}</p>

    <div class="modal-footer center">
      <i-button type="save" label="##word.Save##" onclick="site.hideModal( '#generalLedgerModal')"></i-button>
    </div>
  </div>
</div>
